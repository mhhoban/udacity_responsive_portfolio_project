<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styleDesktop.css">


    <title>Portfolio Page</title>

</head>

<body>


    <!-- logo header -->
    <div class="container-fluid">

        <section class="heading">

            <div class="row">


                <div class="col-xs-5 col-md-6">

                    <div class="logo">
                        <div class="logo-graphic">

                        	<picture>
                                <source media="(max-width: 450px)" srcset="./img/WWLogo125.png">
                                 <img src="./img/WWLogo200.png" class="img-responsive" alt="hat logo">

                            </picture>

                        </div>

                    </div>

                </div>

                <div class="col-xs-5 col-md-6">
                    <div class="logo-text">

                        <h1> Johnny Doette </h1>

                        <div class="logo-text-subtitle">
                            <h3>Front-end ninjaz</h3>
                        </div>

                    </div>
                </div>


            </div>

            <div class="row">


                <div class="col-md-12">
                    <hr>
                </div>



            </div>

        </section>

        <!-- Marquee -->
        <section class="marquee">


            <div class="row">



                <div class="col-md-12">

                    <div class="marquee-graphic">
                        <img src="img/The_Bridge_(August_2013).jpg" class="img-responsive">
                    </div>

                    <a href="https://commons.wikimedia.org/wiki/Commons:Featured_pictures/Natural_phenomena#/media/File:The_Bridge_(August_2013).jpg" target="_blank"> "The Bridge," Frank Schulenburg, Creative Commons License </a>


                </div>



            </div>

        </section>

        <!-- Featured Work -->

        <section class="featured-work">

            <div class="row">


                <div class="col-md-12">

                    <div class="featured-work-title">
                        <h3> Featured Work </h3>
                    </div>

                </div>

            </div>


            <div class="row">




                <div class="col-md-12">

                    <div class="row">

                        <div class="col-xs-8 col-sm-4 col-md-4">

                            <div class="featured-image">

                                <div class="row">

                                    <div class=".featured-image-graphic">
                                        <picture>
                                            <source media="(max-width: 800px)" srcset="./img/fire_sparks_300.png">
                                                <img src="img/fire_sparks_400x200.png" class="img-responsive" alt="time lapse embers">

                                        </picture>
                                    </div>



                                </div>

                                <div class="row">
                                    <a href="https://commons.wikimedia.org/wiki/Commons:Featured_pictures/Natural_phenomena#/media/File:Campfire_and_sparks_in_Anttoora_3.jpg" target="_blank"> "Campfire and Sparks in Anttoora, Finland" Kallerna, </a>
                                    <div class="row">

                                        <div class="row">
                                            <div class="featured-work-caption-first">
                                                <p> Fiery Buzzwords </p>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                            </div>

                        </div>


                        <div class="col-xs-8 col-sm-4 col-md-4">

                            <div class="featured-image">

                                <div class="row">

                                    <div class=".featured-image-graphic">

                                    	<picture>
                                            <source media="(max-width: 800px)" srcset="./img/Lightning300.png">
                                            <img src="img/Lightning400x200.png" class="img-responsive" alt="time lapse embers">

                                        </picture>

                                    </div>

                                </div>

                                <div class="row">
                                    <a href="https://commons.wikimedia.org/wiki/Commons:Featured_pictures/Natural_phenomena#/media/File:Lightning_14.07.2009_20-42-33.JPG" target="_blank"> "Lightning," Hansueli Krapf</a>

                                </div>

                                <div class="row">
                                    <div class="featured-work-caption">
                                        <p> Thunderous Buzzwords </p>
                                    </div>

                                </div>
                            </div>

                        </div>


                        <div class="col-xs-8 col-sm-4 col-md-4">

                            <div class="featured-image">

                                <div class="row">
                                    <div class=".featured-image-graphic">
                                        <picture>
                                            <source media="(max-width: 800px)" srcset="./img/Grand_prismatic_spring200.png">
                                                <img src="img/Grand_prismatic_spring400x200.png" class="img-fluid" alt="grand prismatic spring">

                                        </picture>
                                    </div>

                                </div>

                                <div class="row">
                                    <a href="https://commons.wikimedia.org/wiki/Commons:Featured_pictures/Natural_phenomena#/media/File:Grand_prismatic_spring.jpg" target="_blank"> "Grand Prismatic Spring," Jim Peaco </a>
                                </div>

                                <div class="row">
                                    <div class="featured-work-caption">
                                        <p> Colorful Buzzwords </p>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </section>

    </div>

</body>


</html>
